<ion-view class="has-header">
    <ion-nav-title>Main</ion-nav-title>
    <ion-content class="padding">
        <form name="form" ng-submit="login()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" name="username" placeholder="Digite seu username" ng-model="user.username" required/>
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="password" name="password" placeholder="Digite sua senha" ng-model="user.password" required/>
                </label>
            </div>
            <button type="submit" class="button button-full button-assertive">Entrar</button>
        </form>
    </ion-content>
</ion-view>
